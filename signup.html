<style>
	.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid blue;
  border-bottom: 16px solid blue;
  width: 300px;
  height: 300px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
  display:none;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
	
	<div class="limiter" id="limiter">
		<div class="container-login100" id="ulla" style="background-image: url('images1/bg-01.jpg');">
			<div class="loader" id="loader"></div>
			<div class="wrap-login100 p-t-30 p-b-50" id="wrap">
				<span class="login100-form-title p-b-41">
					Account Sign Up
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter name">
						<input id="name" class="input100" type="text" name="username" placeholder="Name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Enter DOB">
						<input id="date" class="input100" type="date" name="dob" placeholder="DOB">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Enter Mail id">
						<input id="mail"  class="input100" type="email" name="mail" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>


                    <div class="wrap-input100 validate-input" data-validate = "Enter Phone number">
						<input id="phno"  class="input100" type="tel" pattern="[0-9]{10}" name="phno"  placeholder="Phone Number">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input id="pass" class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Enter confirm Password">
						<input id="pass1" class="input100" type="password" name="confpass" placeholder="Confirm Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<p style="font-size:20px;margin-left:20%;margin-bottom:2%;">Upload for Display Picture</p>
					<input type="file" id="imgInp" style="margin-left:18%;">
				    </div>
                    
					<div class="container-login100-form-btn m-t-32">
						<button type="button" id="sub" class="login100-form-btn">
							Sign In
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="js1/main.js"></script>
