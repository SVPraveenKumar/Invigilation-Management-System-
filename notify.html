.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */

.loader {
  border: 30px solid black;
  border-radius: 50%;
  border-top: 16px solid blue;
  border-bottom: 16px solid blue;
  width: 300px;
  height: 300px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
  display:block;
  margin-left: 35%;
  margin-top: 10%;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.face{

}
.mouth{

  margin-top: 100px;
  background-color:#bdc3c7;
  animation: mouth 7s infinite;
  animation-delay:2s;
}

.tear{
  position:absolute;
  background-color: #3498db;
  height:0px;
  width:45px;
  top:100px;
  left:80px;
  border-bottom-left-radius:50%;
  animation: tear 7s infinite;
  animation-delay:2s;
  z-index:9999;
}

.tear2{
  position:absolute;
  background-color: #3498db;
  height:0px;
  width:45px;

  left:250px;

}

.eye{
  height:10px;
  width:45px;
  background-color:#bdc3c7;
  display:inline-block;
  margin-left:20px;
  margin-top:20px;
  animation: cry 7s infinite;
  animation-delay:2s;
}

.eyebrow{
  width:50px;
  font-size:80px;
  font-weight:bold;
  color:#bdc3c7;
  display:inline-block;
  margin-left:70px;
  margin-top: 10px;
  opacity:0;
  animation: eyebrow 7s infinite;
  animation-delay:2s;
}

.eyebrow:nth-child(1){
  transform:rotate(-20deg);
}

.eyebrow:nth-child(2){
  transform:rotate(20deg);
}

@keyframes mouth{
  10%{height:30px;width:25px; border:6px solid black;border-radius:50%;margin-top:-8px;}
  50%{height:30px;width:25px; border:6px solid black;border-radius:50%;margin-top:-8px;}
  60%{height:10px;width:35px;border-radius:0%;border:none;margin-top:15px;}
}

@keyframes cry{
  10%{transform:translateY(-34px);background-color:black;}
  50%{transform:translateY(-34px);background-color:black;}
  60%{background-color:#bdc3c7;transform:translateY(0px);}
}

@keyframes eyebrow{
  10%{opacity:1;color:black;}
  50%{opacity:1;color:black;}
  60%{opacity:0;}
}

@keyframes face{
  10%{border-color:black;}
  50%{border-color:black;}
  60%{border-color:#bdc3c7;}
}

@keyframes tear{
  10%{height:250px;}
  50%{height:96px;}
  52%{height:0px;}
}

.crown {
  position: absolute;
  top: 12%;
  left: 52%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  width: 15rem;
  height: 9.0909090909rem;
  overflow: hidden;
  z-index: 999;
}
.crown:after {
  content: '';
  position: absolute;
  bottom: -1.25rem;
  left: 0;
  width: 100%;
  height: 5rem;
  background-color: gold;
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
}
.crown .point {
  position: absolute;
  background-color: gold;
  -webkit-transform: translate(-50%, 50%) rotate(45deg) skew(30deg, 30deg);
          transform: translate(-50%, 50%) rotate(45deg) skew(30deg, 30deg);
}
.crown .point:after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 2rem;
  height: 2rem;
  border-radius: 2rem;
  background-color: gold;
  -webkit-transform: translate(-50%, -50%) skew(-30deg, -30deg);
          transform: translate(-50%, -50%) skew(-30deg, -30deg);
}
.crown .point:first-child, .crown .point:last-child {
  top: 5rem;
  width: 10rem;
  height: 10rem;
}
.crown .point:nth-child(2), .crown .point:nth-child(4) {
  top: 3.3333333333rem;
  width: 10rem;
  height: 10rem;
}
.crown .point:nth-child(3) {
  top: 2.5rem;
  width: 10rem;
  height: 10rem;
}
.crown .point:first-child {
  left: 0;
}
.crown .point:nth-child(2) {
  left: 25%;
}
.crown .point:nth-child(3) {
  left: 50%;
}
.crown .point:nth-child(4) {
  left: 75%;
}
.crown .point:last-child {
  left: 100%;
}
